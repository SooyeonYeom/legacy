<section class="share"
    style="margin-bottom: 20px !important; width: 270px !important; padding-top: 10px !important; border-top-width: 0px !important;">
    <h3 style="margin-top: 10px !important; margin-bottom: 5px !important; color: #c3e0f0;">{{
        site.translations.text.share | default:
        "⇃ You can Share this Post on ⇂" }}</h3>


    <a aria-label="{{ site.translations.button.share_on_twitter | default: 'Share on Twitter' }}"
        href="https://twitter.com/intent/tweet?text=&quot;{{ page.description }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={{ page.tags | join: ',' }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"
        title="{{ site.translations.button.share_on_twitter | default: 'Share on Twitter' }}">
        <svg class="icon icon-twitter">
            <use xlink:href="#icon-twitter"></use>
        </svg>
    </a>
    <a aria-label="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}"
        href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"
        title="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}">
        <svg class="icon icon-facebook">
            <use xlink:href="#icon-facebook"></use>
        </svg>
    </a>

    <a id="create-kakao-link-btn" href="javascript:;">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
            alt="카카오링크 보내기 버튼" />
    </a>
    <script type="text/javascript">
        Kakao.Link.createScrapButton({
            container: '#create-kakao-link-btn',
            requestUrl: 'https://developers.kakao.com',
        })
    </script>



</section>
